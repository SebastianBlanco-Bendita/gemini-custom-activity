<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración del Email con Gemini</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; padding: 20px; color: #333; }
        h1 { font-size: 1.5em; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        label { display: block; margin-top: 20px; font-weight: bold; }
        input, textarea { width: 98%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
        textarea { height: 180px; resize: vertical; }
        code { background-color: #f4f4f4; padding: 2px 5px; border-radius: 3px; }
        p { font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <h1>Configuración del Correo con IA</h1>
    
    <label for="subject">Asunto del Correo:</label>
    <input type="text" id="subject" placeholder="Ej: Una oferta especial para ti, {{firstName}}">

    <label for="prompt">Plantilla de Prompt para Gemini:</label>
    <textarea id="prompt" placeholder="Describe la tarea para la IA. Por ejemplo: 'Escribe un email breve y amigable para {{firstName}}, que vive en {{city}} y le interesa {{interest}}. Invítale a ver nuestras novedades sobre su interés.'"></textarea>
    <p>Puedes usar los placeholders: <code>{{firstName}}</code>, <code>{{city}}</code>, <code>{{interest}}</code>.</p>

    <script src="js/postmonger.js"></script> 
    <script src="script.js"></script>
</body>
</html>
